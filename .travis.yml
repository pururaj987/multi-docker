sudo: required

services:
  - docker

before_install:
  - docker build -t pururaj/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true pururaj/react-test npm run test

after_sucess:
  - docker build -t pururaj/multi-client ./client
  - docker build -t pururaj/multi-nginx  ./nginx
  - docker build -t pururaj/multi-server ./server
  - docker build -t pururaj/multi-worker ./worker
